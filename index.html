<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booki - Marseille</title>
        <link rel="sytlesheet" href="styles.css">
        <link rel="sytlesheet" href="normalize.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway">

    </head>
    <body>
        <header>
            <img class="logo" src="./images/logo/Booki.png"
            <nav>
                <a class="navbar" href="#">Acommodations</a>
                <a class="navbar" href="#">Activities</a>
            </nav>
            <h3 classs="tagline">Find a place for your dream vacation</h3>
            <p class="tagline">Downtown or in nature</p>
        </header>
        <main>
            <form class="searchbar">
                <input type="text" placeholder="Marseille, France">
                <button type="submit">Search</button>
            </form>

            <div class="filters">
                <h4>Filters</h4>
                <button>Low cost</button>
                <button>Family-Friendly</button>
                <button>Romantic</button>
                <button>Pets Allowed</button>
            </div>

            <section class="results">
                <h3>Accomodations in Marseille</h3>
                <ul>
                    <li>Auberge la Canneviere</li>
                    <li>Hotel du port</li>
                    <li>Les mouettes Hotel</li>
                    <li>Hotel de la mer</li>
                    <li>Auberge Le Panier</li>
                    <li>Hotel chez Amina</li>
                </ul>

            </section>

        </main>
    </body>
</html>
